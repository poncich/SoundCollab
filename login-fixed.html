<!DOCTYPE html>

<head>

    <style>
        /* –ü–†–û–°–¢–´–ï –°–¢–ò–õ–ò */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {

        .logo {

        .input-group {

        }

        .options {

        }

        }
        
        .forgot {

        }
        
        .forgot:hover {

        }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {

            cursor: not-allowed;
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            color: #666;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        
        .btn-demo {
            display: block;
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid #667eea;
            border-radius: 8px;
            color: #667eea;
            text-align: center;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        
        .btn-demo:hover {
            background: rgba(102, 126, 234, 0.1);
        }
        
        .demo-note {
            text-align: center;
            color: #888;
            font-size: 13px;
            margin-bottom: 20px;
        }
        
        .footer {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            display: block;
        }
        
        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>SoundCollab</h1>
        </div>
        
        <p class="subtitle">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –º–∏—Ä –º—É–∑—ã–∫–∏</p>
        
        <div id="message" class="message"></div>
        
        <form id="loginForm">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>
            
            <div class="input-group">
                <label>–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" placeholder="********" required>
            </div>
            
            <div class="options">
                <label class="checkbox">
                    <input type="checkbox" id="remember">
                    <span>–ó–∞–ø–æ–º–Ω–∏—Ç—å –º–µ–Ω—è</span>
                </label>
                <a href="#" class="forgot" onclick="alert('–§—É–Ω–∫—Ü–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')">–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?</a>
            </div>
            
            <button type="submit" class="btn-primary" id="loginBtn">
                –í–æ–π—Ç–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç
            </button>
        </form>
        
        <div class="divider">–∏–ª–∏</div>
        
        <a href="#" class="btn-demo" id="demoBtn">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –¥–µ–º–æ-—Ä–µ–∂–∏–º</a>
        <p class="demo-note">–ë–µ–∑ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏, —Å –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–º–∏</p>
        
        <div class="footer">
            –ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="register-fixed.html">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
        </div>
    </div>

    <!-- Firebase SDK –∏ –Ω–∞—à —Å–∫—Ä–∏–ø—Ç -->
    <script src="firebase-simple.js"></script>
    
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
            
            // –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ –¥–ª—è —É—Å–ø–µ—Ö–∞
            if (type === 'success') {
                setTimeout(() => {
                    msg.style.display = 'none';
                }, 3000);
            }
        }
        
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã –≤—Ö–æ–¥–∞
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!email || !password) {
                showMessage('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
                return;
            }
            
            if (!validateEmail(email)) {
                showMessage('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email', 'error');
                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            loginBtn.textContent = '–í—Ö–æ–¥...';
            loginBtn.disabled = true;
            showMessage('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...', 'success');
            
            // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫—É Firebase
            if (!window.firebaseLoaded) {
                await new Promise(resolve => {
                    const check = setInterval(() => {
                        if (window.firebaseLoaded) {
                            clearInterval(check);
                            resolve();
                        }
                    }, 100);
                    
                    // –¢–∞–π–º–∞—É—Ç 5 —Å–µ–∫—É–Ω–¥
                    setTimeout(() => {
                        clearInterval(check);
                        resolve();
                    }, 5000);
                });
            }
            
            try {
                // –ü—ã—Ç–∞–µ–º—Å—è –≤–æ–π—Ç–∏
                const user = await window.loginUser(email, password);
                
                // –£—Å–ø–µ—Ö
                showMessage(`‚úÖ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${user.displayName}!`, 'success');
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º "–∑–∞–ø–æ–º–Ω–∏—Ç—å –º–µ–Ω—è"
                if (document.getElementById('remember').checked) {
                    localStorage.setItem('savedEmail', email);
                }
                
                // –†–µ–¥–∏—Ä–µ–∫—Ç —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    window.location.href = 'dashboard-fixed.html';
                }, 1500);
                
            } catch (error) {
                // –û—à–∏–±–∫–∞
                console.error('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error);
                showMessage('‚ùå ' + error.message, 'error');
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                loginBtn.textContent = '–í–æ–π—Ç–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç';
                loginBtn.disabled = false;
            }
        });
        
        // –î–µ–º–æ-—Ä–µ–∂–∏–º
        document.getElementById('demoBtn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // –°–æ–∑–¥–∞–µ–º –¥–µ–º–æ-–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const demoUser = {
                uid: 'demo-user-' + Date.now(),
                email: 'demo@soundcollab.com',
                displayName: '–î–µ–º–æ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                isPremium: true,
                avatar: 'https://ui-avatars.com/api/?name=Demo+User&background=667eea&color=fff',
                stats: {
                    projects: 3,
                    tracks: 8,
                    collaborations: 2
                }
            };
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º
            localStorage.setItem('currentUser', JSON.stringify(demoUser));
            localStorage.setItem('isAuthenticated', 'true');
            localStorage.setItem('isDemoMode', 'true');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            showMessage('üéÆ –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω –¥–µ–º–æ-—Ä–µ–∂–∏–º! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...', 'success');
            
            // –†–µ–¥–∏—Ä–µ–∫—Ç
            setTimeout(() => {
                window.location.href = 'dashboard-fixed.html';
            }, 1000);
        });
        
        // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–ª—è —Ç–µ—Å—Ç–∞ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –≤—Ö–æ–¥–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            
            // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            // –£–¥–∞–ª–∏—Ç–µ —ç—Ç–∏ —Å—Ç—Ä–æ–∫–∏ –≤ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ:
            document.getElementById('email').value = 'test@example.com';
            document.getElementById('password').value = '123456';
            
            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π email
            const savedEmail = localStorage.getItem('savedEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('remember').checked = true;
            }
        });
    </script>
</body>
</html>
