name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Create secure firebase config
      run: |
        cat > firebase-config.js << 'CONFIG'
        // Автоматически генерируется при сборке
        const firebaseConfig = {
          apiKey: "${{ secrets.FIREBASE_API_KEY || 'demo-mode-key' }}",
          authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
          projectId: "soundcollab-fes9d",
          storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
          messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
          appId: "${{ secrets.FIREBASE_APP_ID }}"
        };
        
        // Проверка на демо-режим
        if (!firebaseConfig.apiKey || firebaseConfig.apiKey === 'demo-mode-key') {
          console.warn('Firebase не настроен. Включен демо-режим.');
          window.isDemoMode = true;
        }
        
        if (typeof module !== 'undefined' && module.exports) {
          module.exports = { firebaseConfig };
        } else {
          window.firebaseConfig = firebaseConfig;
        }
        CONFIG
        
        echo "✅ Firebase config created"
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        keep_files: true
