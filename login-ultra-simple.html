</head>
<body>
    <div class="box">

        <p class="sub">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –º–∏—Ä –º—É–∑—ã–∫–∏</p>
        
        <div id="status"></div>
        
        <form id="loginForm">

            </div>

        <p style="text-align:center; color:#888; font-size:14px; margin-top:5px">

        </p>

    <!-- –¢–û–õ–¨–ö–û –≠–¢–û–¢ –°–ö–†–ò–ü–¢ -->
    <script src="firebase-auth-simple.js"></script>
    
    <script>
        // –ü—Ä–æ—Å—Ç—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function showStatus(text, type) {
            const el = document.getElementById('status');
            el.textContent = text;
            el.className = type;
            el.style.display = 'block';
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            
            if (!email || !password) {
                showStatus('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
                return;
            }
            
            if (!email.includes('@')) {
                showStatus('–í–≤–µ–¥–∏—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π email', 'error');
                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            btn.textContent = '–í—Ö–æ–¥...';
            btn.disabled = true;
            showStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...', 'success');
            
            // –ñ–¥–µ–º Firebase
            if (!window.isFirebaseLoaded) {
                showStatus('–ó–∞–≥—Ä—É–∑–∫–∞ Firebase...', 'success');
                await new Promise(resolve => {
                    const check = setInterval(() => {
                        if (window.isFirebaseLoaded) {
                            clearInterval(check);
                            resolve();
                        }
                    }, 100);
                    setTimeout(() => {
                        clearInterval(check);
                        resolve();
                    }, 3000);
                });
            }
            
            try {
                // –í—Ö–æ–¥
                const user = await window.loginUser(email, password);
                showStatus(`‚úÖ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${user.displayName}!`, 'success');
                
                // –†–µ–¥–∏—Ä–µ–∫—Ç
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('–í—Ö–æ–¥ –Ω–µ —É–¥–∞–ª—Å—è:', error);
                showStatus('‚ùå ' + error.message, 'error');
                btn.textContent = '–í–æ–π—Ç–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç';
                btn.disabled = false;
            }
        });
        
        // –î–µ–º–æ-—Ä–µ–∂–∏–º
        document.getElementById('demoBtn').addEventListener('click', function(e) {
            e.preventDefault();
            
            const demoUser = {
                uid: 'demo-' + Date.now(),
                email: 'demo@soundcollab.com',
                displayName: '–î–µ–º–æ –Æ–∑–µ—Ä',
                isPremium: true,
                avatar: 'https://ui-avatars.com/api/?name=Demo&background=667eea&color=fff'
            };
            
            localStorage.setItem('currentUser', JSON.stringify(demoUser));
            localStorage.setItem('isAuthenticated', 'true');
            localStorage.setItem('isDemoMode', 'true');
            
            showStatus('üéÆ –î–µ–º–æ-—Ä–µ–∂–∏–º –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!', 'success');
            
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        });
        
        // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–ª—è —Ç–µ—Å—Ç–∞
        window.addEventListener('load', function() {

            document.getElementById('email').value = 'test@test.com';
            document.getElementById('password').value = '123456';
        });
    </script>
