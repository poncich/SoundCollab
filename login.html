<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCollab - Вход</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 10px;
            color: white;
            font-size: 32px;
        }
        
        .login-subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #a0a0a0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0a0;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
            color: #a0a0a0;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .forgot-password {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            color: #666;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .demo-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-demo {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-demo:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-1px);
        }
        
        .demo-description {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
        
        .login-footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            padding: 10px 15px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            color: #ef4444;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">SoundCollab</a>
        </div>
        <div class="nav-links">
            <a href="index.html">На главную</a>
        </div>
    </nav>

    <div class="container">
        <div class="login-container">
            <h1 class="login-title">SoundCollab</h1>
            <p class="login-subtitle">Добро пожаловать в мир музыки</p>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" 
                           id="loginEmail" 
                           class="form-input" 
                           placeholder="your@email.com"
                           required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Пароль</label>
                    <input type="password" 
                           id="loginPassword" 
                           class="form-input" 
                           placeholder="********"
                           required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Запомнить меня</span>
                    </label>
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                </div>
                
                <button type="submit" class="btn-login" id="loginButton">
                    Войти в аккаунт
                </button>
            </form>
            
            <div class="divider">или</div>
            
            <div class="demo-section">
                <a href="#" class="btn-demo" id="demoButton">
                    Попробовать демо-режим
                </a>
                <p class="demo-description">
                    Без регистрации, с демо-данными
                </p>
            </div>
            
            <div class="login-footer">
                Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
            </div>
        </div>
    </div>

    <!-- СИМПЛ ФАЙЕРБЕЙС СКРИПТ -->
    <script src="firebase-simple-no-modules.js"></script>
    
    <script>
        // Простой обработчик входа
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const button = document.getElementById('loginButton');
            const errorDiv = document.getElementById('errorMessage');
            
            // Скрыть ошибку
            errorDiv.style.display = 'none';
            
            // Валидация
            if (!email || !password) {
                showError('Заполните все поля');
                return;
            }
            
            if (!email.includes('@')) {
                showError('Введите корректный email');
                return;
            }
            
            // Показать загрузку
            const originalText = button.textContent;
            button.textContent = 'Вход...';
            button.disabled = true;
            
            try {
                // Ждем загрузки Firebase
                if (!window.isFirebaseLoaded) {
                    await waitForFirebase(3000);
                }
                
                // Вход через Firebase
                const user = await window.loginUser(email, password);
                
                // Успех - редирект на дашборд
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                console.error('Ошибка входа:', error);
                showError(error.message);
                
                // Восстановить кнопку
                button.textContent = originalText;
                button.disabled = false;
            }
            
            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
            
            function waitForFirebase(timeout) {
                return new Promise((resolve, reject) => {
                    if (window.isFirebaseLoaded) {
                        resolve();
                        return;
                    }
                    
                    const check = setInterval(() => {
                        if (window.isFirebaseLoaded) {
                            clearInterval(check);
                            resolve();
                        }
                    }, 100);
                    
                    setTimeout(() => {
                        clearInterval(check);
                        reject(new Error('Firebase не загрузился. Используйте демо-режим.'));
                    }, timeout);
                });
            }
        });
        
        // Обработчик демо-режима
        document.getElementById('demoButton').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Создать демо-пользователя
            const demoUser = {
                uid: 'demo-user-' + Date.now(),
                email: 'demo@soundcollab.com',
                displayName: 'Демо Пользователь',
                isPremium: true,
                avatar: 'https://ui-avatars.com/api/?name=Demo+User&background=667eea&color=fff',
                stats: {
                    projects: 5,
                    tracks: 12,
                    collaborations: 3,
                    aiGenerations: 7
                }
            };
            
            // Сохранить
            localStorage.setItem('currentUser', JSON.stringify(demoUser));
            localStorage.setItem('isAuthenticated', 'true');
            localStorage.setItem('isDemoMode', 'true');
            
            // Перейти на дашборд
            window.location.href = 'dashboard.html';
        });
        
        // Восстановить сохраненный email
        window.addEventListener('load', function() {
            const savedEmail = localStorage.getItem('savedEmail');
            if (savedEmail) {
                document.getElementById('loginEmail').value = savedEmail;
                document.getElementById('rememberMe').checked = true;
            }
            
            // Автозаполнение для теста
            document.getElementById('loginEmail').value = 'test@example.com';
            document.getElementById('loginPassword').value = '123456';
        });
    </script>
</body>
</html>
