<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCollab - Создавайте музыку вместе с AI</title>
    <style>
        /* Базовые стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .hero {
            text-align: center;
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 800;
            line-height: 1.2;
        }
        
        .hero p {
            font-size: 20px;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .cta-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        /* Секция авторизации */
        .auth-section {
            padding: 60px 20px;
            background: #f8f9fa;
            text-align: center;
        }
        
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .auth-tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #666;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            font-weight: bold;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .auth-form h3 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }
        
        .auth-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .auth-form input:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .auth-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.3s;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
        }
        
        .auth-link {
            color: #667eea;
            cursor: pointer;
            margin-top: 15px;
            text-decoration: underline;
            display: block;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 32px;
            }
            
            .hero {
                padding: 40px 15px;
            }
            
            .auth-container {
                margin: 0 15px;
            }
            
            header {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Шапка -->
    <header>
        <div class="logo">SoundCollab</div>
        <nav>
            <div id="user-info" class="user-info"></div>
            <button id="logout-btn" class="logout-btn" style="display: none; padding: 10px 20px; background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.3); border-radius: 8px; cursor: pointer;">
                Выйти
            </button>
        </nav>
    </header>

    <!-- Главный экран -->
    <main>
        <section class="hero">
            <h1>Создавайте музыку вместе с AI и друзьями</h1>
            <p>Простая платформа для коллаборации</p>
            <button id="main-action-btn" class="cta-button">Попробовать бесплатно</button>
        </section>
        
        <!-- Секция авторизации -->
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Вход</button>
                    <button class="auth-tab" data-tab="register">Регистрация</button>
                </div>
                
                <!-- Форма входа -->
                <div id="loginForm" class="auth-form active">
                    <h3>Вход в SoundCollab</h3>
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Пароль" required>
                    <button id="loginBtn" class="auth-button">Войти</button>
                    <p class="auth-link" data-switch="register">Нет аккаунта? Зарегистрироваться</p>
                    <p class="auth-link" onclick="resetPassword()" style="font-size: 14px; margin-top: 10px;">
                        Забыли пароль?
                    </p>
                </div>
                
                <!-- Форма регистрации -->
                <div id="registerForm" class="auth-form">
                    <h3>Регистрация в SoundCollab</h3>
                    <input type="text" id="registerName" placeholder="Имя или псевдоним" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Пароль (минимум 6 символов)" required>
                    <button id="registerBtn" class="auth-button">Создать аккаунт</button>
                    <p class="auth-link" data-switch="login">Уже есть аккаунт? Войти</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Подключение Firebase и скриптов -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

</body>
</html>
