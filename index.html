<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCollab - Создавай музыку с AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-music"></i>
                    <span>SoundCollab</span>
                </div>
                <nav class="nav">
                    <a href="#" class="nav-link">Как это работает?</a>
                    <a href="#" class="nav-link">Возможности</a>
                </nav>
                <div class="auth-buttons">
                    <button class="btn btn-login">
                        <i class="fas fa-sign-in-alt"></i> Вход
                    </button>
                    <button class="btn btn-register">
                        <i class="fas fa-user-plus"></i> Регистрация
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="hero">
                <h1 class="hero-title">Создавай музыку вместе с <span class="ai-text">AI</span></h1>
                <p class="hero-subtitle">Простая платформа для коллаборации музыкантов</p>
                <button class="btn btn-primary btn-large">
                    <i class="fas fa-play-circle"></i> Попробовать бесплатно
                </button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2024 SoundCollab. Сайт создан на GitHub Pages.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
