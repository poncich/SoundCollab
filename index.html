<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCollab - Музыкальная коллаборация</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; }
        .logo { font-size: 28px; font-weight: bold; }
        .hero { text-align: center; padding: 80px 20px; }
        h1 { font-size: 48px; margin-bottom: 20px; }
        .cta-button { 
            padding: 15px 40px; 
            background: white; 
            color: #667eea; 
            border: none; 
            border-radius: 50px; 
            font-size: 18px; 
            cursor: pointer;
            margin-top: 20px;
        }
        .auth-section { 
            background: white; 
            color: #333; 
            padding: 40px; 
            border-radius: 20px; 
            max-width: 400px; 
            margin: 40px auto;
        }
        .auth-form input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 8px;
        }
        .auth-button { 
            width: 100%; 
            padding: 15px; 
            background: #667eea; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer;
            margin: 20px 0;
        }
        .auth-tabs { display: flex; margin-bottom: 20px; }
        .auth-tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; }
        .auth-tab.active { border-bottom: 3px solid #667eea; font-weight: bold; }
        .auth-form { display: none; }
        .auth-form.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">SoundCollab</div>
        </header>
        
        <section class="hero">
            <h1>Создавайте музыку вместе с AI</h1>
            <p>Простая платформа для коллаборации</p>
            <button class="cta-button" onclick="scrollToAuth()">Попробовать бесплатно</button>
        </section>
        
        <section class="auth-section" id="authSection">
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="showForm('login')">Вход</div>
                <div class="auth-tab" onclick="showForm('register')">Регистрация</div>
            </div>
            
            <div id="loginForm" class="auth-form active">
                <h3>Вход</h3>
                <input type="email" id="loginEmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Пароль">
                <button class="auth-button" onclick="login()">Войти</button>
                <p style="text-align: center; color: #666; cursor: pointer;" onclick="showForm('register')">
                    Нет аккаунта? Зарегистрируйтесь
                </p>
            </div>
            
            <div id="registerForm" class="auth-form">
                <h3>Регистрация</h3>
                <input type="text" id="registerName" placeholder="Имя">
                <input type="email" id="registerEmail" placeholder="Email">
                <input type="password" id="registerPassword" placeholder="Пароль (6+ символов)">
                <button class="auth-button" onclick="register()">Создать аккаунт</button>
                <p style="text-align: center; color: #666; cursor: pointer;" onclick="showForm('login')">
                    Уже есть аккаунт? Войдите
                </p>
            </div>
        </section>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Наши скрипты -->
    <script src="firebase-simple.js"></script>
    <script src="auth-minimal.js"></script>
    
    <script>
        function scrollToAuth() {
            document.getElementById('authSection').scrollIntoView({ behavior: 'smooth' });
            showForm('register');
        }
        
        function showForm(formName) {
            // Обновляем табы
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-tab')[formName === 'login' ? 0 : 1].classList.add('active');
            
            // Обновляем формы
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.remove('active');
            document.getElementById(formName + 'Form').classList.add('active');
        }
    </script>
</body>
</html>
