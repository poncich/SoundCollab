            padding: 25px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .track-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .track-cover {
            width: 100px;
            height: 100px;

        }
        
        .track-details h3 {

        .controls {

        }
        
        .play-btn {

            border: none;
            color: white;

        }
        
        .play-btn:hover {

        }
        
        .progress-bar {
            flex-grow: 1;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {

</head>
